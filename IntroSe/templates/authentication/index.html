<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% for message in messages %}
    <div class="callout" data-closable>
        <strong>Message:</strong> {{ message }}
        <button class="close-button" aria-label="Close alert" type="button" data-close>
        <span aria-hidden="true">&times;</span>
        </button>
        
    </div>
    {% endfor %}
    
    <h3>Welcome to The DOOR</h3>



    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>You have been successfully logged in.</h4>
    <button type="submit"> <a href="/signout">Sign Out</a></button>

    {% else %}
    <button type="submit"> <a href="/signup">Sign Up</a></button>
    <button type="submit"> <a href="/signin">Sign In</a></button>
    {% endif %}
    

    <script src="" async defer></script>
</body>
</html>
