<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Door</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Login</h2>
    <p>Click on the "Login" button below.</p>
    <div class="openBtn">
        <button class="openBtn" onclick="openLogin()"><strong>Login</strong></button>
    </div>
    <div class="loginPopup">
        <div class="formPopup" id="popupForm">
            <form action="/main.html" class="formContainer">
                <h2>Please Log In</h2>
                <label for="email">
                    <strong>E-mail</strong>
                </label>
                <input type="text" id="email" placeholder="Your email" name="email" required>
                <label for="psw">
                    <strong>Password</strong>
                </label>
                <input type="password" id="psw" placeholder="Your password" name="psw" required>
                <button type="submit" class="btn">Log in</button>
                <button type="button" class="btnCancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
